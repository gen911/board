{% extends "common/base.html" %}

{% block body %}

<div id="main" class="ww-grid-layout">

  <div class="ww-grid-layout__row">

    <div class="ww-grid-layout__column -span8 -offset2">

      {% for job in jobs %}

        <div class="ww-grid-layout__row">

          <div class="ww-grid-layout__column">

            <h3><a href="/jobs/{{job.id}}">{{job.title}}</a></h3>

            <p><span>{{job.type}}</span>/<span>{{job.country}}</span></p>

          </div>

        </div>

      {% endfor %}   
                                                 
    </div>

  </div>

</div>

{% endblock %}
