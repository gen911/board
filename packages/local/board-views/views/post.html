{% from "macros/header.html" import header %}

{% extends "base.html" %}

{% block title %}{{post.title}}{% endblock %}

{% block body %}

  {{ header(false) }}

  <div id="main" class="ww-grid-layout">

        <div class="ww-grid-layout__row">

            <div class="ww-grid-layout__column -span8 -offset2">

                <div class="ww-grid-layout__row">

                    <div class="ww-grid-layout__column -span12">

                      <div class="post-title-section">

                        <h2 class="post-title">{{post.title}}</h2>

                        <p class="post-company">{{post.company}}</p>

                      </section>

                    </div>

                </div>

                <div class="ww-grid-layout__row">

                    <div class="ww-grid-layout__column -span12">

                        {{post.description}}

                    </div>

                </div>

                <div class="ww-grid-layout__row">

                    <div class="ww-grid-layout__column -span12">

                        {% if post.apply_url %}

                          <a href="{{post.apply_url|escape}}" 
                             class="ww-button -success">Apply</a>   
                        {% endif %}

                    </div>

                </div>

            </div>

        </div>

  </div>

{% endblock %}
