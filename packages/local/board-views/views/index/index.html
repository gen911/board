{% extends "common/base.html" %} {% block body %}

<header id="header" class="ww-grid-layout">

    <div class="ww-grid-layout__row">

        <div class="ww-grid-layout__column -span12">
            
            <img class="logo-image"
                 height="100"
                 src="/assets/img/logo437x437.png" 
                 alt="Caribbean Developers Logo" />

            <h1>Caribbean Developers Job Board</h1>

            <h2>Reach developers from Trinidad & Tobago, Jamaica, Cura√ßao,
                Barbados, Guyana and more!</h2>

            <a class="ww-button -primary -large" href="/post">Post A Job</a>

        </div>

    </div>

</header>
<div id="main" class="ww-grid-layout">

    <div class="ww-grid-layout__row">

        <div class="ww-grid-layout__column -span8 -offset2">

            {% for job in jobs %}

            <div class="ww-grid-layout__row">

                <div class="ww-grid-layout__column">

                    <h3><a href="/jobs/{{job.id}}">{{job.title}}</a></h3>

                    <p><span>{{job.type}}</span>/<span>{{job.country}}</span></p>

                </div>

            </div>

            {% endfor %}

        </div>

    </div>

</div>

{% endblock %}
